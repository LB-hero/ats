<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, height=device-height, inital-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>aetoscg登录</title>
</head>
<link rel="stylesheet" href="./resource/common/css/common.css">
<!-- 引入样式 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.1/lib/index.css">
<style>
    .topmargin {
        margin: 10% 0px
    }

    .loginbox {
        padding: 20% 10% 0px;
    }

    .logoimg {
        width: 100%;
        height: 100%;
    }

    .van-cell-group {
        padding: 3% 0px;
    }
</style>

<body>
    <main id="app" class="loginbox">
        <van-row class="topmargin">
            <van-col span="8" offset="8"><img class="logoimg" src="./resource/common/img/logo.png" alt=""></van-col>
        </van-row>

        <van-cell-group>

                <van-field
                v-model="phone"
                label="手机号"
                placeholder="请输入手机号"
                error-message=""
                required
              />

        </van-cell-group>
        <van-cell-group>
            <van-field v-model="sms" center clearable label="短信验证码" placeholder="验证码" required>
                <van-button @click="havecode()" slot="button" size="small" type="primary">{{codemssage}}</van-button>
            </van-field>
        </van-cell-group>
        <van-cell-group>
            <van-field v-model="email" required clearable label="邮箱"  placeholder="请输入邮箱" required/>
        </van-cell-group>
        <van-cell-group>
            <van-field v-model="password" type="password" label="登录密码" placeholder="设置登录密码" required/>
        </van-cell-group>

        <van-button type="info" size="large" @click="register">注册</van-button>

    </main>
</body>

</html>
<script src="./resource/common/js/Vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vant@2.1/lib/vant.min.js"></script>
<script src="./resource/common/js/common.js"></script>
<script src="./resource/js/register.js"></script>
