<!DOCTYPE html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aetoscg</title>
</head>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.1/lib/index.css">
<link rel="stylesheet" href="./resource/common/css/common.css">
<style>
.swipeimg{
    width: 100%;
    height: 100%;
}
</style>
<body>
    <main id="app">
        <van-swipe :autoplay="3000" indicator-color="white"  :height="height" >
            <van-swipe-item v-for="(image, index) in images" :key="index">
                <img class="swipeimg" :src="image" alt="">
            </van-swipe-item>
        </van-swipe>
        <ax-footer :active="active"></ax-footer>
    </main>
</body>

</html>
<script src="./resource/common/js/Vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vant@2.1/lib/vant.min.js"></script>
<script src="./resource/common/js/module.js"></script>
<script src="./resource/js/index.js"></script>
