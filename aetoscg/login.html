<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, height=device-height, inital-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>aetoscg登录</title>
</head>
<link rel="stylesheet" href="./resource/common/css/common.css">
<!-- 引入样式 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.1/lib/index.css">
<style>
    .topmargin {
        margin: 10% 0px
    }

    .loginbox {
        padding: 20% 10% 0px;
    }

    .logoimg {
        width: 100%;
        height: 100%;
    }

    .van-cell-group {
        padding: 3% 0px;
    }
</style>

<body>
    <main id="app" class="loginbox">
        <van-row class="topmargin">
            <van-col span="8" offset="8"><img class="logoimg" src="./resource/common/img/logo.png" alt=""></van-col>
        </van-row>

        <van-cell-group>

            <van-field v-model="username" required clearable label="用户名" right-icon="question-o" placeholder="请输入用户名"
                @click-right-icon="$toast('请输入用户名')" />


        </van-cell-group>
        <van-cell-group>


            <van-field v-model="password" type="password" label="密码" placeholder="请输入密码" required />
        </van-cell-group>
        <van-row class="topmargin">
            <van-col span="8">
                <van-checkbox v-model="checked">记住密码</van-checkbox>
            </van-col>
            <van-col style="text-align: right;" span="8" offset="8"><a href="">忘记密码</a></van-col>
        </van-row>
        <van-button type="info" size="large" @click="logo">登录</van-button>
        <van-row class="topmargin">
                
                <van-col style="text-align: center;" span="8" offset="8"><a href="./register.html">创建账户</a></van-col>
            </van-row>
    </main>
</body>

</html>
<script src="./resource/common/js/Vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vant@2.1/lib/vant.min.js"></script>
<script src="./resource/common/js/common.js"></script>
<script src="./resource/js/login.js"></script>
